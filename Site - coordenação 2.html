<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Site - coordenação 2.css" media="">
    <title>Site da Coordenação de Tecnologia</title>
</head>
<body>


    <section class="content">

        <div class="container">

            <div class="contato">
                <h3 id="título">Contato da Coordenação de Tecnologia</h3>
                <p id="subtítulo">Entre em contato conosco!</p>
                <br>

                <form>
                    <fieldset class="grupo">
                        <div>
                            <label for="Nome"> <strong>Nome</strong></label>
                            <input type="text" name="Nome" id="Nome" required>
                            <label for="Sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="Sobrenome" id="Sobrenome" required>
                        </div>
                    </fieldset>
                    <br>

                    <fieldset class="grupo">

                        <div class="campo">
                            <label for="Email"><strong>Email</strong></label>
                            <input type="email" name="Email" id="Email" required>
                    
                            <label for="Telefone"><strong>Telefone</strong></label>
                            <input type="Telefone" name="Telefone" id="Telefone">
                        </div>
                        

                        <div class="campo">
                            <label for="Assunto"><strong>Assunto</strong></label>
                            <input type="Assunto" name="Assunto" id="Assunto" required>
                        </div>
                        
                    </fieldset>

                    <div class="campo">
                        <label><strong>Mensagem</strong></label>
                        <br>
                        <textarea rows="10" style="width: 26em" id="Mensagem" name="Mensagem" required>
                        </textarea>
                    </div>
                    <br>

                    <button type="submit" class="botão">Enviar</button>
                    <br>
                    <br>


                    <div style="display:none;">
                        <input type="hidden" name="email-escola" value="coordsi@iesp.edu.br" class="wpcf7-form-control wpcf7-hidden">
                    </div>
                    <div class="wpcf7-response-output wpcf7-display-none"></div>
                    <div class="col-sm-6 col-md-4"><div class="infoContato"><hr>
                        <h3>Coordenador: <br>Prof. Marcelo Fernandes</h3>
                        <p>Câmpus João Pessoa</p>
                        <p class="mail"><a href="mailto:coordsi@iesp.edu.br">coordsi@iesp.edu.br</a></p><p class="fone">coordsi@iesp.edu.br </p></div>


            </form>

        </div>

        
    </section>
    
</body>
</html>
